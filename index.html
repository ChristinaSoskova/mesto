<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип проекта"></header><main class="content"><section class="profile"><img class="profile__avatar" src="#" alt="Аватар пользователя"> <img class="profile__avatar-edit" src="93c771f5f8582261951d.png" alt="Редактировать аватар пользователя"><div class="intro"><div class="intro__text"><h1 class="intro__title"></h1><p class="intro__subtitle"></p></div><button type="button" aria-label="Редактировать" class="intro__edit-button"></button></div><button type="button" aria-label="Добавить" class="profile__add-button"></button></section><section class="elements"><ul class="elements__container"></ul></section></main><footer class="footer"><p class="footer__copyright">&#169; 2022 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><button type="button" class="popup__close-button popup__close-button_type_edit"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profileForm" class="popup__form popup__form_type_edit" novalidate><div class="popup__text"><input class="popup__point_content_name popup__point" name="fullname" id="name-input" placeholder="Ваше имя" required minlength="2" maxlength="40"> <span class="name-input-error popup__item-error"></span> <input class="popup__point_content_job popup__point" name="profession" id="profile-input" placeholder="О себе" required minlength="2" maxlength="200"> <span class="profile-input-error popup__item-error"></span></div><button class="popup__save-button popup__save-button_type_edit" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add-card"><div class="popup__container"><button type="button" class="popup__close-button popup__close-button_type_add"></button><h2 class="popup__title">Новое место</h2><form name="addForm" class="popup__form popup__form_type_add" novalidate><div class="popup__text"><input id="text-input" class="popup__point_content_place popup__point" name="name" placeholder="Название" required minlength="2" maxlength="30"> <span class="text-input-error popup__item-error"></span> <input id="url-input" type="url" class="popup__point_content_alt popup__point" name="link" placeholder="Ссылка на картинку" required> <span class="url-input-error popup__item-error"></span></div><button class="popup__save-button popup__save-button_type_add" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button type="button" class="popup__close-button popup__close-button_type_add"></button><h2 class="popup__title">Обновить аватар</h2><form name="avatarForm" class="popup__form popup__form_type_avatar" novalidate><div class="popup__text"><input id="avatar-input" type="url" class="popup__point_avatar popup__point" name="avatar" placeholder="Ссылка на аватар" required> <span class="avatar-input-error popup__item-error"></span></div><button class="popup__save-button popup__save-button_type_avatar-new" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_delete-card"><div class="popup__container"><button type="button" class="popup__close-button popup__close-button_type_delete"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__save-button popup__save-button_type_delete" type="button">Да</button></div></div><div class="popup popup_type_image"><div class="popup__img"><img class="popup__pic" src="#" alt="#"> <button type="button" class="popup__close-button popup__close-button_type_img"></button><p class="popup__subtitle"></p></div></div><template id="elements__container-template"><li class="element"><img class="element__picture" src="#" alt="#"> <button type="reset" class="element__delete-button"></button><div class="element__rectangle"><h2 class="element__title"></h2><div class="element__likes"><button type="button" class="element__like-button"></button> <span class="element_like-meter">0</span></div></div></li></template></body></html>
