<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип проекта">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile-avatar.png" alt="Аватар пользователя">
            <div class="intro">
                <div class="intro__text">
                    <h1 class="intro__title">Жак-Ив Кусто</h1>
                    <p class="intro__subtitle">Исследователь океана</p>
                </div>
                <button class="intro__edit-button"></button>
            </div>
            <button class="intro__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__container">
                <li class="element">
                    <img class="element__picture" src="./images/karachaevsk.png" alt="Карачаевск">
                    <div class="element__rectangle">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__picture" src="./images/Elbrus.png" alt="Эльбрус">
                    <div class="element__rectangle">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__picture" src="./images/Dombai.png" alt="Домбай">
                    <div class="element__rectangle">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__picture" src="./images/kamchatka.jpg" alt="Камчатка">
                    <div class="element__rectangle">
                        <h2 class="element__title">Камчатка</h2>
                        <button class="element__like-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__picture" src="./images/altay.jpg" alt="Алтай">
                    <div class="element__rectangle">
                        <h2 class="element__title">Алтай</h2>
                        <button class="element__like-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__picture" src="./images/dagestan.jpg" alt="Дагестан">
                    <div class="element__rectangle">
                        <h2 class="element__title">Дагестан</h2>
                        <button class="element__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
        <div class="popup">
            <form class="popup__container" action="index.html">
                <button class="popup__icon"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__text">
                    <input type="text" class="popup__point user-name" name="fullname" placeholder="Ваше имя">
                    <input type="text" class="popup__point job" name="profession" placeholder="Ваша профессия">
                </div>
                <button class="popup__save-button" type="submit"></button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
