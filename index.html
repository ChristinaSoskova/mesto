<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип проекта">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile-avatar.png" alt="Аватар пользователя">
            <div class="intro">
                <div class="intro__text">
                    <h1 class="intro__title">Жак-Ив Кусто</h1>
                    <p class="intro__subtitle">Исследователь океана</p>
                </div>
                <button type="button" aria-label="Редактировать" class="intro__edit-button"></button>
            </div>
            <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__container">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profileForm" class="popup__form">
                <div class="popup__text">
                    <input type="text" class="popup__point_content_name popup__point" name="fullname"
                        placeholder="Ваше имя">
                    <input type="text" class="popup__point_content_job popup__point" name="profession"
                        placeholder="Ваша профессия">
                </div>
                <button class="popup__save-button popup__save-button_type_edit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="addForm" class="popup_form popup__form_type_add">
                <div class="popup__text">
                    <input type="text" class="popup__point_content_place popup__point" name="place"
                        placeholder="Название">
                    <input type="text" class="popup__point_content_alt popup__point" name="link"
                        placeholder="Ссылка на картинку">
                </div>
                <button class="popup__save-button popup__save-button_type_add" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__img"> 
            <img class="popup__pic" src="#" alt="#">
            <button type="button" class="popup__close-button"></button>
            <p class="popup__subtitle"></p>
        </div>
    </div>
    <script src="./script.js" defer></script>
    <template id="elements__container-template">
        <li class="element">
            <img class="element__picture" src="#" alt="#">
            <button type="reset" class="element__delete-button"></button>
            <div class="element__rectangle">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like-button"></button>
            </div>
        </li>
    </template>
</body>

</html>
